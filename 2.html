<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago en Línea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Color crema */
            color: #333;
        }

        header {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin: 0.5em 0;
        }

        input {
            padding: 0.5em;
            margin: 0.5em 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 1em;
            background-color: #e0e0d1; /* Color crema más oscuro */
            color: #333;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pago en Línea</h1>
    </header>

    <section>
        <form>
            <label for="card-number">Número de tarjeta:</label>
            <input type="text" id="card-number" placeholder="Ingresa el número de tu tarjeta" required>

            <label for="expiration-date">Fecha de vencimiento:</label>
            <input type="text" id="expiration-date" placeholder="MM/AA" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="Código de seguridad" required>

            <button type="submit">Pagar ahora</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Pago en Línea. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
